<template name="user_signin">
    <div class="container">
        <div class="signin">
            <div class="already-registered">
                <h3>Already have an account?</h3>
                <form>
                    <div class="control-group">
                        <label>Username</label>
                        <div class="controls"><input id="username" type="type" value="" /></div>
                    </div>
                    <div class="control-group">
                        <label>Password</label>
                        <div class="controls"><input id="password" type="password" value="" /></div>
                    </div>
                    <div class="form-actions">
                        <a href="/forgot_password" class="btn btn-warning">Forgot Password?</a>
                        <input class="btn btn-success" value="Sign In" type="submit" />
                    </div>
                </form>
            </div>
            <div class="new-account">
                <h3>Create New Account</h3>
            </div>
        </div>
    </div>
</template>
