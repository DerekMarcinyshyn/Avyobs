<template name="post_submit">
    <div class="container submit">
        <h2>Submit Weather and Avalanche Observations</h2>

        <p class="red"><i class="icon-star"></i> required field</p>

        <form class="form-horizontal">

            <h3>Location</h3>
            <div class="control-group" id="post-location">
                <label class="control-label">Location name</label>
                <div class="controls"><input id="location" type="text" value="" placeholder="My Powder Stash" class="required"/> <i class="icon-star"></i></div>
            </div>
            <div class="control-group">
                <label class="control-label">Click on Map<br>Drag for more precise location</label>
                <div class="controls" id="submit_map"></div>
                <br/>
                <label class="control-label">Latitude / Longitude</label>
                <div class="controls"><input id="latLng" type="text" value="" class="input-xlarge required"/> <i class="icon-star"></i></div>
            </div>
            <div class="control-group">
                <label class="control-label">Date</label>
                <div class="controls"><input id="date" type="text" value="" class="required" /> <i class="icon-star"></i></div>
            </div>
            <div class="control-group">
                <label class="control-label">Time</label>
                <div class="controls">
                    <input id="time" type="text" value="" class="time ui-timepicker-input required" /> <i class="icon-star"></i>
                    <div id="setTimeButton" class="btn">Set current time</div>
                </div>
            </div>

            <h3>Weather Observations</h3>
            <div class="control-group">
                <label class="control-label">Temperature</label>
                <div class="controls"><input id="temp" type="number" value="" /></div>
            </div>
            <div class="control-group">
                <label class="control-label"></label>
                <div class="controls">
                    <label class="radio inline">
                        <input id="tempMeasured" type="radio" value="1" name="tempMeasure" /> Temp measured
                    </label>
                    <label class="radio inline">
                        <input id="tempGuessed" type="radio" value="2" name="tempMeasure" /> Temp guessed
                    </label>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">Wind</label>
                <div class="controls">
                    <select id="wind">
                        <option value="" selected></option>
                        <option value="North">North</option>
                        <option value="North West">North West</option>
                        <option value="West">West</option>
                        <option value="South West">South West</option>
                        <option value="South">South</option>
                        <option value="South East">South East</option>
                        <option value="East">East</option>
                        <option value="North East">North East</option>
                    </select>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">Wind Speed</label>
                <div class="controls">
                    <select id="windSpeed">
                        <option value="" selected></option>
                        <option value="Calm">Calm</option>
                        <option value="Light">Light</option>
                        <option value="Moderate">Moderate</option>
                        <option value="Strong">Strong</option>
                        <option value="Very Strong">Very Strong</option>
                    </select>
                </div>
            </div>

            <h3>Snow Conditions</h3>
            <div class="control-group">
                <label class="control-label">Snow Surface</label>
                <div class="controls">
                    <select id="snowSurface">
                        <option value="" selected></option>
                        <option value="Fresh powder">Fresh Powder</option>
                        <option value="Wind slabs">Wind slabs</option>
                        <option value="Surface hoar">Surface hoar</option>
                        <option value="Rain/ice crust">Rain/Ice crust</option>
                    </select>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">Foot Penetration</label>
                <div class="controls">
                    <select id="footPen">
                        <option value="" selected></option>
                        <option value="None">None</option>
                        <option value="Boot top">Boot top</option>
                        <option value="Knee deep">Knee deep</option>
                        <option value="Waist deep">Waist deep</option>
                        <option value="Chest deep">Chest deep</option>
                        <option value="Over the head">Over the head</option>
                    </select>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">New Snow cm</label>
                <div class="controls">
                    <select id="newSnow">
                        <option value="" selected></option>
                        <option value="0">0</option>
                        <option value="5">5</option>
                        <option value="10">10</option>
                        <option value="15">15</option>
                        <option value="20">20</option>
                        <option value="25">25</option>
                        <option value="30">30</option>
                        <option value="35">35</option>
                        <option value="40">40</option>
                        <option value="45">45</option>
                        <option value="50+">50+</option>
                    </select>
                </div>
            </div>

            <h3>Avalanche Observations</h3>
            <div class="control-group">
                <label class="control-label">See any avalanches?</label>
                <div class="controls">
                    <input type="checkbox" name="see" id="showAvi" />
                </div>
            </div>
            <div class="control-group" id="seeAvi" style="display:none;">
                <label class="control-label">Cause?</label>
                <div class="controls">
                    <select id="aviCause">
                        <option value="" selected></option>
                        <option value="Natural">Natural</option>
                        <option value="Accidental">Accidental</option>
                        <option value="Controlled">Controlled</option>
                        <option value="Snowmobile">Snowmobile</option>
                        <option value="Helicopter">Helicopter</option>
                        <option value="Explosives">Explosives</option>
                    </select>
                </div>
                <br/>
                <label class="control-label">How many?</label>
                <div class="controls">
                    <select id="aviAmount">
                        <option value="" selected></option>
                        <option value="One">One</option>
                        <option value="Few">Few</option>
                        <option value="Many">Many</option>
                        <option value="Everywhere">Everywhere</option>
                    </select>
                </div>
                <br/>
                <label class="control-label">Avalanche Size</label>
                <div class="controls">
                    <select id="aviSize">
                        <option value="" selected></option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="2.5">2.5</option>
                        <option value="3">3</option>
                        <option value="3.5">3.5</option>
                        <option value="4">4</option>
                        <option value="4.5">4.5</option>
                        <option value="5">5</option>
                    </select>
                </div>
                <br/>
                <label class="control-label">Aspect</label>
                <div class="controls">
                    <select id="aviAspect">
                        <option value="" selected></option>
                        <option value="North">North</option>
                        <option value="North West">North West</option>
                        <option value="West">West</option>
                        <option value="South West">South West</option>
                        <option value="South">South</option>
                        <option value="South East">South East</option>
                        <option value="East">East</option>
                        <option value="North East">North East</option>
                        <option value="All">All</option>
                    </select>
                </div>
                <br/>
                <label class="control-label">Elevation</label>
                <div class="controls">
                    <select id="aviElevation">
                        <option value="" selected></option>
                        <option value="Below Treeline">Below Treeline</option>
                        <option value="Treeline">Treeline</option>
                        <option value="Alpine">Alpine</option>
                        <option value="All Elevations">All Elevations</option>
                    </select>
                </div>
                <br/>
                <label class="control-label">Average Crown Depth</label>
                <div class="controls">
                    <select id="aviDepth">
                        <option value="" selected></option>
                        <option value="10">10</option>
                        <option value="20">20</option>
                        <option value="30">30</option>
                        <option value="40">40</option>
                        <option value="50">50</option>
                        <option value="60">60</option>
                        <option value="70">70</option>
                        <option value="80">80</option>
                        <option value="90">90</option>
                        <option value="100">100</option>
                        <option value="120">120</option>
                        <option value="140">140</option>
                        <option value="160">160</option>
                        <option value="180">180</option>
                        <option value="200">200</option>
                        <option value="250">250</option>
                        <option value="300+">300+</option>
                    </select>
                </div>
            </div>

            <h3>Comments</h3>
            <div class="control-group">
                <label class="control-label">Share more details</label>
                <div class="controls">
                    <textarea type="text" id="comments" value="" rows="8" class="comments"></textarea>
                </div>
            </div>

            <div class="form-actions">
                <div class="submitMessage"></div>
                <input type="submit" value="Submit" class="btn btn-success" />
            </div>
        </form>
    </div>
</template>
